    <body>
        <div class="container-fluid">
          <div class="jumbotron" style="background-image: url(https://bit.ly/3byvPdb);">
            <div class="row">


        <h1>Akan Name Generator </h1>
         
          <p>
              In the Ghanian culture children are given their first names 
              depending on their gender and the day of the week they were born.
              These are called Akan Names. 
         </p>

            </div>
          </div>
          <h2>Fill in the form to generate your Akan Name</h2>
        
         <form class="text" style="text-align: center;">
          
            <br><label>date</label><input date ="day" type="number" id="day"></br>
            <br><label>month</label><input month ="month" type="number" id="month"></br>
            <br><label>year</label><input year ="year" type="number" id="year"></br>
            <br><input type="radio" name="gender" value="male" checked> Male</br>
            <br><input type="radio" name="gender" value="female" checked> Female</br>
            <button type="button">Submit</button>
          </form>
         </form>
