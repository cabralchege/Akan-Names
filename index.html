<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="title">Akan Name Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
          <div class="jumbotron" style="background-image: url(https://bit.ly/3byvPdb);">
            <div class="row" id="spacer"></div>
            <div class="row">


        <h1>Akan Name Generator </h1>
         
          <p>
              In the Ghanian culture children are given their first names 
              depending on their gender and the day of the week they were born.
              These are called Akan Names. 
         </p>

            </div>
          </div>
          <h2>Fill in the form to generate your Akan Name</h2>
        
         <form class="text" style="text-align: center;">
          <label>Century</label>
          <input type="text" id="Century" value="" placeholder="Enter Century" maxlength="3" max="100"><br>
          
          <label>Year</label>
          <input  type="number" id="Year" value="" placeholder="Enter Year" maxlength="4"><br>
          
          <label>Month</label>
          <input type="number" id="Month" value="" placeholder="Enter Month" max="12" maxlength="2"><br>
          
          <label>Date</label>
          <input type="number" id="Day" value="" placeholder="Enter Date" maxlength="2" max="31"><br>
            
           
            <br>
              <input type="radio" name="gender" value="male" checked> Male
              <input type="radio" name="gender" value="female" checked> Female
            </br>
            <button type="button">Submit</button>
          </form>
         </form>
        
        </div> 
    <script src="js/script.js"></script>
    </body>
    </html>
